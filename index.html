<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!--Google Font-->   
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
    <!--jQuery 3.3.1 sin slim-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!--Bootstrap JS 4.4.1-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--Canvas JS-->
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>    
    <link  rel="icon"   href="assets/img/favicon.png" type="image/png" />
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Mi estilo-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Awesome 5.6.3 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Pokedex</title>
</head>

<body>
   <header class="header">
       <img class="img__pokemon" src="assets/img/International_Pokémon_logo.svg.png" alt="logo">
   </header>

    <main class="hero-image">
        
        <section id="buscador_pokemon">
            <form class="main__form-1 form-inline" id="form-poke-id">  
                <div class="form-group">                 
                    <label class="form-1__name" for="nombre">NOMBRE O NÚMERO</label>
                    <input class="form-1__imput" type="text" name="nombre" id="nombre"  placeholder="Ingrese nombre o número Pokemon" class="form-1__imput">
                </div>
                <div class="form-group align-self-end"></div>
                    <button type="button" class="btn btn-danger btn-lg"><i class="fas fa-search" id="consultarNumero"></i></button>
                </div>
            </form>
    
            <section class="container">
                <section class="row justify-content-center">
                    <section class="col-3" id="pokecard"></section>
                    <section class="col-6" id="grafico"></section>
                </section>
            </section>
        </section>

        
        <section class="container">
            <form id="form-poke-tipo" class="main__form-2 form-inline"> 
                <section class="form-group">
                    <label class="form-2__select" for="tipo">SELECCIONE EL TIPO DE POKEMONES</label>
                    <select id="tipo" name="tipo" class="form-control-lg">
                        <option value="normal">NORMAL</option>
                        <option value="fighting">LUCHA</option>
                        <option value="flying">VOLADOR</option>
                        <option value="poison">VENENO</option>
                        <option value="ground">TIERRA</option>
                        <option value="rock">ROCA</option>
                        <option value="bug">BICHO</option>
                        <option value="ghost">FANTASMA</option>
                        <option value="steel">ACERO</option>
                        <option value="fire">FUEGO</option>
                        <option value="water">AGUA</option>
                        <option value="grass">PLANTA</option>
                        <option value="electric">ELÉCTRICO</option>
                        <option value="psychic">PSÍQUICO</option>
                        <option value="ice">HIELO</option>
                        <option value="dragon">DRAGÓN</option>
                        <option value="fairy">HADA</option>
                        <option value="dark">SINIESTRO</option>
                    </select>
                </section>
                <section class="form-group">
                    <button type="button" class="btn btn-danger btn-lg"><i class="fas fa-search" id="consultarTipo" ></i></button>
                </section>
                
            </form> 
    
            <section>
                <h1 id="nombre-tipo"></h1>
                <section id="pokemon-por-tipo" class="row justify-content-center"></section>
            </section>
        </section>

    </main>
   


<!-- Mi script -->
<script src="assets/js/script.js"></script> 

</body>

</html>
